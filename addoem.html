<!DOCTYPE html>
<html>
  <head>
    <title>Add OEM</title>
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>
    <h1>Add OEM</h1>
    <form id="add-oem-form">
      <label for="name">OEM Name:</label>
      <input type="string" id="name"  required><br><br>
 
      <label for="connector">Connector:</label>
      <select id="connector" required></select><br><br>
        <label for="model">Model Name:</label>
        <input type="string" id="model"  required><br><br>
   

      <button type="submit" id="add-oem-btn">Add OEM</button>
    </form>

    <div id="error-message" style="display: none;">
      <p>Unable to add charger. Please try again later.</p>
    </div>

    <script src="addoem.js"></script>
  </body>
</html>
