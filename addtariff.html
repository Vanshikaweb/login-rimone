<!DOCTYPE html>
<html>
  <head>
    <title>Add new Tariff</title>
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>
    <h1> Add Tariff</h1><br>
   
        <form id="add-tariff-form">
          <label for="location-name"> Location Id:</label>
          <input type="string" id="location-id"  required><br><br>
          <label for="charger-id"> Charger Name:</label>
          <input type="string" id="charger-id"  required><br><br>
        
          <label for="connector-id">Connector Id</label>
          <input type="string" id="connector-id"  required><br><br>
          <label for="tariff-name">Tariff Name:</label>
          <input type="string"  id ="tariff-name"  required><br><br>
          <label for="tariff-type">Tariff Type:</label>
          <select id="tariff-type" required>
            <option value="">------ Select Type -------</option>
            <option value="fixed">Fixed</option>
            <option value="variable">Variable</option>
          </select>
          
          <div id="fixed-fields" style="display:none; margin-top: 10px;">
            <label for="tariff-price">Tariff interval of pricing:</label>
          <select id="tariff-price" required>
            <option value="">------ Select interval -------</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="20">20 min</option>
            <option value="30">30 min</option>
            <option value="1">1 hr</option>
          </select>
            <br><br>
            <label for="price">Best Price/Time interval:</label>
            <input type="number" id="price">
            <br><br>
            <label for="session">Session Time:</label>
            <input type="number" id="session">
            <br><br>
            <label for="penalty">Penalty if delayed:</label>
            <input type="number" id="penalty">
            <br><br>
          </div>
          
          <div id="variable-fields" style="display:none; margin-top: 10px;">
            <label for="price-variable">Basic Price/unit:</label>
            <input type="number" id="price-variable">
            <br><br>
            <label for="gst">GST %age:</label>
            <input type="number" id="gst">
            <br><br>
            <label for="charges">Parking charges applicable:</label>
            <select id="charges">
              <option value="">--- Select Yes/No ---</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <br><br>
            <label for="charges">Parking charges type:</label>
            <select id="charges">
              <option value="">--- Select Type ---</option>
              <option value="time">Time Based</option>
              <option value="unit">Uint Based</option>
            </select>
            <br><br>
            <label for="parking">Parking charges:</label>
            <input type="number" id="charges">
            <br><br>
            <label for="gst">GST %age:</label>
            <input type="number" id="gst">
            <br><br>
            <label for="service">Service charges applicable:</label>
            <select id="service">
              <option value="">--- Select Yes/No ---</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <br><br>
            <label for="charges">Service charges type:</label>
            <select id="charges">
              <option value="">--- Select Type ---</option>
              <option value="time">Time Based</option>
              <option value="unit">Uint Based</option>
            </select>
            <br><br>
            <label for="parking">Service charges:</label>
            <input type="number" id="charges">
            <br><br>
            <label for="gst">GST %age:</label>
            <input type="number" id="gst">
            <br><br>
          </div>
          
          <br><br>

          <label for="">Currency:</label>
          <input type="string"  id ="Currency"  required><br><br>
         
    
          <button type="submit" id="add-tariff-btn">Add new</button>
          <script src="addtariff.js"></script>
    </body>
    </html>
