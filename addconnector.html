<!DOCTYPE html>
<html>
  <head>
    <title>Add Connector</title>
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>
    <h1>Add Connector</h1>
    <form id="add-connector-form">
      <label for="name">Connector Name:</label>
      <input type="string" id="name"  required><br><br>
 
      <label for="socketType">Socket Type:</label>
      <select id="socketType"  required>
        <option value="">--Select Type--</option>
        <option value="Type2">Type2</option>
        <option value="CCS2">CCS2</option>
        <option value="ChadeMO">ChadeMO</option>
        </select>
        <br><br>
        <label for="power">Max Power:</label>
        <input type="string" id="maxPower"  required><br><br>
   

      <button type="submit" id="add-connector-btn">Add Connector</button>
    </form>

    <div id="error-message" style="display: none;">
      <p>Unable to add charger. Please try again later.</p>
    </div>

    <script src="addconnector.js"></script>
  </body>
</html>
