<!DOCTYPE html>
<html>
  <head>
    <title>Add Promocode</title>
  </head>
  <body>
    <h1>Add Promocode</h1>
    <form id="add-station-form">
      <label for="charge-id">Promo Name:</label>
      <input type="string" id="chargeid" name="charge-id" required><br><br>
    
      <label for="country">Discount Type:</label>
      <select id="country" name="country" required>
        <option value="">--Discount Type--</option>
        <option value="">Promo-code</option>
        <option value="">code</option>
        </select>
        <br><br>
      <label for="location">Discount Amount:</label>
      <input type="string"  id="location" name="location" required><br><br>
      <label for="location">Min Invoice:</label>
      <input type="string"  id="location" name="location" required><br><br>
      <label for="location">Max Usage per user :</label>
      <input type="string"  id="location" name="location" required><br><br>

  

      <button type="submit" id="add-station-btn">Submit</button>
    </form>

    <div id="error-message" style="display: none;">
      <p>Unable to add charger. Please try again later.</p>
    </div>

    <script src="stationsmanagement.js"></script>
  </body>
</html>
