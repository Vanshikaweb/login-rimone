<!DOCTYPE html>
<html>
  <head>
    <title>Add Charger</title>
  </head>
  <body>
    <h1>Add Charger</h1>
    <form id="add-charger-form">
      <label for="serial-number">Serial ID:</label>
      <input type="string" id="serialId" name="serial-number" required><br><br>
      <label for="charger-name">Charger Name:</label>
      <input type="string" id="name" name="charger-name" required><br><br>
      <label for="type">Charger Type:</label>
      <select id="type"  required>
        <option value="">--Select Type--</option>
        <option value="AC">Ac</option>
        <option value="DC">DC</option>
        <option value="both">Both</option>
        </select>
        <br><br>
        <label for="oem">OEM:</label>
        <select id="oem" required></select><br><br>
        <label for="location">Location:</label>
        <select id="location" required></select><br><br>
        <label for="charger-name">Min. Wallet Balance:</label>
      <input type="numeric" id="minBalance"  required><br><br>
      <button type="submit" id="add-charger-btn">Add Charger</button>
    </form>

    <div id="error-message" style="display: none;">
      <p>Unable to add charger. Please try again later.</p>
    </div>

    <script src="addcharger.js"></script>
  </body>
</html>
