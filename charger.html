    <!DOCTYPE html>
    <html>
      <head>
        <title>Charger Rimone</title>
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-vl+WStq3lL9XvHuND62fWlzAVCct0L2Yf1y+apJwlno3pF83bq0+jXRMZTMLPZT0dYkLefYDgeMXCvA1wS4cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

           <link rel="stylesheet"href="charger.css">

          </head>
          <body>
            <h1>Charger List</h1>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Serial ID</th>
                  <th>Type</th>
                  <th>OEM</th>
                  <th>Min Balance</th>
                  <th>QR</th>
                </tr>
              </thead>
              <tbody id="charger-data"></tbody>
            </table>
        
            <!-- QR Code Modal -->
            <div id="qr-modal">
              <div class="modal-content">
                <h2>QR Code</h2>
                <div id="qrcode-modal" style="margin-left: 9vh;"></div>
                <span class="close">&times;</span>
              </div>
            </div>
        
            <script src="charger.js"></script>
            <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
          </body>
        
     
    </html>
